<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Smart Campus</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003366; padding-top: 1rem; padding-bottom: 1rem;">
  <div class="container px-5">
    <a class="navbar-brand" th:href="@{/announcements}">Smart Campus</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/announcements}" th:classappend="${currentUri == '/announcements'} ? ' active'"
                                th:attr="aria-current=${currentUri == '/announcements'} ? 'page' : null">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/courses}" th:classappend="${currentUri == '/courses'} ? ' active'"
                                th:attr="aria-current=${currentUri == '/courses'} ? 'page' : null">Calendar</a></li>
        <li class="nav-item" sec:authorize="hasRole('STUDENT')"><a class="nav-link" th:href="@{/grades}" th:classappend="${currentUri == '/grades'} ? ' active'"
                                                                   th:attr="aria-current=${currentUri == '/grades'} ? 'page' : null">Grades</a></li>
        <li class="nav-item" sec:authorize="hasRole('STUDENT')"><a class="nav-link" th:href="@{/enrollments}" th:classappend="${currentUri == '/enrollments'} ? ' active'"
                                                                   th:attr="aria-current=${currentUri == '/enrollments'} ? 'page' : null">My Enrollments</a></li>
        <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/admin/users}" th:classappend="${currentUri == '/admin/users'} ? ' active'"
                                                                 th:attr="aria-current=${currentUri == '/admin/users'} ? 'page' : null">User Management</a></li>
        <li class="nav-item" sec:authorize="hasAnyRole('STUDENT', 'ADMIN')"><a class="nav-link" th:href="@{/housing}" th:classappend="${currentUri == '/housing'} ? ' active'"
                                                                               th:attr="aria-current=${currentUri == '/housing'} ? 'page' : null">Campus</a></li>
        <li class="nav-item dropdown" th:classappend="${currentUri == '/clubs' or currentUri == '/events'} ? ' active'">
          <a class="nav-link dropdown-toggle no-caret" th:classappend="${currentUri == '/clubs' or currentUri == '/events'} ? ' active'" href="#" id="clubsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Club's Info
          </a>
          <ul class="dropdown-menu" aria-labelledby="clubsDropdown">
            <li><a class="dropdown-item" th:href="@{/clubs}" th:classappend="${currentUri == '/clubs'} ? ' active'">Clubs</a></li>
            <li><a class="dropdown-item" th:href="@{/events}" th:classappend="${currentUri == '/events'} ? ' active'">Events</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" id="navbarDropdownBlog" href="#" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-1" style="font-size: 1.25rem;"></i>
          </a>
<!--          <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Welcome</a>-->
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
<!--            <li><a class="dropdown-item" th:href="@{announcements/new}">Create Announcement</a></li>-->
<!--            <li sec:authorize="hasRole('TEACHER')"><a class="dropdown-item" th:href="@{courses/new}">Create Course</a></li>-->
            <li class="dropdown-header" sec:authorize="isAuthenticated()">
              Signed in as <strong><span sec:authentication="name"></span></strong>
            </li>
<!--            <li><a class="dropdown-item" th:href="@{clubs/new}">Create Running Club</a></li>-->
            <li sec:authorize="isAnonymous()"><a class="dropdown-item" th:href="@{/login}">Login</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/register}">Register</a></li>
            <li sec:authorize="isAuthenticated()"><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<body layout:fragment="body"></body>

  <div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
      <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2023</div></div>
      <div class="col-auto">
        <a class="link-light small" href="#!">Privacy</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Terms</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Contact</a>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
