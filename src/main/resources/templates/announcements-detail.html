<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${announcement.title}">Announcement Detail</title>
</head>
<body>
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">

            <div class="card mx-auto" style="max-width:600px;">
                <!-- Title + timestamps -->
                <div class="card-header d-flex justify-content-between align-items-baseline">
                    <h4 class="mb-0" th:text="${announcement.title}">Title</h4>
                    <small class="text-muted">
                        Created: <span th:text="${#temporals.format(announcement.createdOn, 'MMM d, yyyy h:mma')}">…</span>
                    </small>
                </div>

                <div class="card-body">
                    <!-- Optional image -->
                    <div th:if="${announcement.photoUrl}">
                        <img th:src="${announcement.photoUrl}"
                             class="img-fluid rounded mb-3"
                             alt="Announcement image">
                    </div>

                    <!-- Full content -->
                    <p th:text="${announcement.content}">Full announcement text…</p>

                    <!-- Start / End times -->
                    <dl class="row mb-0">
                        <dt class="col-sm-4">Starts:</dt>
                        <dd class="col-sm-8"
                            th:text="${#temporals.format(announcement.startTime, 'MMM d, yyyy h:mma')}">
                            May 12, 2025 5:45pm
                        </dd>

                        <dt class="col-sm-4">Ends:</dt>
                        <dd class="col-sm-8"
                            th:text="${#temporals.format(announcement.endTime,   'MMM d, yyyy h:mma')}">
                            May 12, 2025 7:00pm
                        </dd>
                    </dl>

                    <!-- Last updated + creator -->
                    <div class="mt-3">
                        <small class="text-muted">
                            Last updated:
                            <span th:text="${#temporals.format(announcement.updatedOn, 'MMM d, yyyy h:mma')}">…</span>
                        </small>
                    </div>

                    <!-- Back / Edit / Delete buttons -->
                    <div class="mt-4">
                        <a th:href="@{/announcements}" class="btn btn-secondary">← Back to Announcements</a>

                        <span th:if="${user != null and user.id == announcement.createdBy.id}">
              <a th:href="@{/announcements/{id}/edit(id=${announcement.id})}"
                 class="btn btn-outline-primary me-2">Edit</a>
              <a th:href="@{/announcements/{id}/delete(id=${announcement.id})}"
                 class="btn btn-outline-danger">Delete</a>
            </span>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>
</body>
</html>
