<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{enrollmentList.title}">My Courses</title>
</head>

<body layout:fragment="body">
<div class="container mt-4">
    <!-- Page header -->
    <h2 class="mb-4" th:text="#{enrollmentList.heading}">My Courses</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{enrollmentList.courseColumn}">Course</th>
            <th th:text="#{enrollmentList.dateEnrolledColumn}">Date Enrolled</th>
            <!-- Example: If you later want teachers to see a “Student” column, you can uncomment this.
            <th sec:authorize="hasRole('TEACHER')" th:text="#{enrollmentList.studentColumn}">Student</th>
            -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="enr : ${enrollments}">
            <!-- Course name links to course detail -->
            <td>
                <a th:href="@{/courses/{id}(id=${enr.courseId})}"
                   th:text="${enr.courseName}">Course Name</a>
            </td>
            <!-- Format the date the student enrolled -->
            <td th:text="${#temporals.format(enr.dateAwarded, 'yyyy-MM-dd')}">
                2025-05-12
            </td>

            <!-- Uncomment if teachers need to see which student:
            <td sec:authorize="hasRole('TEACHER')"
                th:text="${enr.studentUsername}">
              studentUsername
            </td>
            -->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
