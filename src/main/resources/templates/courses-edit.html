<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Course Edit</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/courses/{courseId}/edit(courseId=${course.id})}" th:object="${course}">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                th:field="*{name}"
                                placeholder="Name">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl">PhotoUrl</label>
                        <input
                                type="text"
                                class="form-control"
                                id="photoUrl"
                                name="photoUrl"
                                th:field="*{photoUrl}"
                                placeholder="Photo Url">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                    </div>

                </div>
                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <input
                            type="text"
                            class="form-control"
                            id="description"
                            name="description"
                            th:field="*{description}"
                            placeholder="Description">
                    <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
                </div>
                <div class="form-row">
                    <div class="form-group mb-3">
                        <label for="startTime">Start Time</label>
                        <input
                                type="time"
                                class="form-control"
                                id="startTime"
                                name="startTime"
                                th:field="*{startTime}"
                                placeholder="Start Time">
                        <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="endTime">End Time</label>
                        <input
                                type="time"
                                class="form-control"
                                id="endTime"
                                name="endTime"
                                th:field="*{endTime}"
                                placeholder="End Time">
                        <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group mb-3">
                        <label for="semesterStart">Start of the Semester</label>
                        <input
                                type="date"
                                class="form-control"
                                id="semesterStart"
                                name="semesterStart"
                                th:field="*{semesterStart}"
                                placeholder="Start of the Semester">
                        <p th:if="${#fields.hasErrors('semesterStart')}" class="text-danger" th:errors="*{semesterStart}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="semesterEnd">End of the Semester</label>
                        <input
                                type="date"
                                class="form-control"
                                id="semesterEnd"
                                name="semesterEnd"
                                th:field="*{semesterEnd}"
                                placeholder="End of the Semester">
                        <p th:if="${#fields.hasErrors('semesterEnd')}" class="text-danger" th:errors="*{semesterEnd}"></p>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="dayOfWeek">Meeting Day</label>
                    <select id="dayOfWeek"
                            class="form-control"
                            th:field="*{dayOfWeek}">
                        <option th:value="1">Monday</option>
                        <option th:value="2">Tuesday</option>
                        <option th:value="3">Wednesday</option>
                        <option th:value="4">Thursday</option>
                        <option th:value="5">Friday</option>
                        <option th:value="6">Saturday</option>
                        <option th:value="7">Sunday</option>
                    </select>
                    <p th:if="${#fields.hasErrors('dayOfWeek')}"
                       class="text-danger" th:errors="*{dayOfWeek}"></p>
                </div>
                <div class="form-group mb-3">
                    <label for="color">Event Color</label>
                    <input type="color"
                           id="color"
                           class="form-control form-control-color"
                           th:field="*{color}"
                           title="Pick a calendar color" />
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
