<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
<head>
    <title>Announcements</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <h3 class="m-0">Announcements</h3>
                <a class="btn btn-sm btn-outline-primary"
                   sec:authorize="hasRole('TEACHER')"
                   th:href="@{/announcements/new}">
                    Create
                </a>
            </div>
            <div th:each="announcement : ${announcements}" class="card mb-3">
                <div class="card-body d-flex flex-column flex-md-row align-items-start">

                    <img th:src="${announcement.photoUrl != null ? announcement.photoUrl : 'https://via.placeholder.com/100'}"
                         class="me-3 rounded"
                         style="width: 100px; height: 100px; object-fit: cover;"
                         alt="Image">


                    <div class="flex-grow-1">
                        <div class="d-flex align-items-center mb-1">
                            <i class="bi bi-megaphone me-2 text-secondary"></i>
                            <small class="text-muted">Announcement</small>
                        </div>

                        <a th:href="@{/announcements/{announcementId}(announcementId=${announcement.id})}"
                           class="h5 text-decoration-none text-primary d-block"
                           th:text="${announcement.title}">Announcement Title</a>

                        <p class="mb-1 text-muted" th:text="${announcement.content}">Content preview...</p>
                    </div>


                    <div class="text-end ms-auto mt-3 mt-md-0">
                        <small class="text-muted" th:text="${#temporals.format(announcement.startTime, 'h:mm a')}">2:13 PM</small>
                    </div>
<!--                    <div th:if="${user.id} == ${announcement.createdBy.id}">-->
<!--                        <div class="d-flex flex-column">-->
<!--                            <a class="btn btn-primary mb-2" th:href="@{/announcements/{announcementId}/edit(announcementId=${announcement.id})}">Edit</a>-->
<!--                            <a class="btn btn-primary" th:href="@{/announcements/{announcementId}/delete(announcementId=${announcement.id})}">Delete</a>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
