<!-- src/main/resources/templates/housing/housing-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${housingDto.id == null} ? 'Create Housing' : 'Edit Housing'">Housing Form</title>
</head>
<body layout:fragment="body">
<div class="container py-4">
    <h2 th:text="${housingDto.id == null} ? 'Create New Housing' : 'Edit Housing'">Housing Form</h2>

    <!-- This form is only for ADMIN users -->
    <form th:action="${housingDto.id == null}
                        ? @{/housing/new}
                        : @{/housing/{id}/edit(id=${housingDto.id})}"
          th:object="${housingDto}"
          method="post"
          sec:authorize="hasRole('ADMIN')">

        <div class="mb-3">
            <label for="buildingName" class="form-label"><strong>Building Name</strong></label>
            <input type="text"
                   th:field="*{buildingName}"
                   class="form-control"
                   id="buildingName"
                   placeholder="e.g. North Hall"/>
            <div th:if="${#fields.hasErrors('buildingName')}"
                 class="text-danger"
                 th:errors="*{buildingName}">Error</div>
        </div>

        <div class="mb-3">
            <label for="roomNumber" class="form-label"><strong>Room Number</strong></label>
            <input type="text"
                   th:field="*{roomNumber}"
                   class="form-control"
                   id="roomNumber"
                   placeholder="e.g. 101"/>
            <div th:if="${#fields.hasErrors('roomNumber')}"
                 class="text-danger"
                 th:errors="*{roomNumber}">Error</div>
        </div>

        <div class="mb-3">
            <label for="pricePerSemester" class="form-label"><strong>Price per Semester</strong></label>
            <input type="number"
                   step="1"
                   th:field="*{pricePerSemester}"
                   class="form-control"
                   id="pricePerSemester"
                   placeholder="e.g. 400"/>
            <div th:if="${#fields.hasErrors('pricePerSemester')}"
                 class="text-danger"
                 th:errors="*{pricePerSemester}">Error</div>
        </div>

        <div class="mb-3">
            <label for="studentId" class="form-label"><strong>Assign to Student</strong></label>
            <select th:field="*{studentId}" class="form-select" id="studentId">
                <!-- First option: no student selected -->
                <option th:value="${null}" th:text="'— Unassigned —'">— Unassigned —</option>
                <!-- Subsequent options: list of all students passed in as 'allStudents' -->
                <option th:each="stu : ${allStudents}"
                        th:value="${stu.id}"
                        th:text="${stu.username}">
                    studentUsername
                </option>
            </select>
            <div th:if="${#fields.hasErrors('studentId')}"
                 class="text-danger"
                 th:errors="*{studentId}">Error</div>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${housingDto.id == null} ? 'Create' : 'Update'">
            Submit
        </button>
        <a th:href="@{/housing}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
