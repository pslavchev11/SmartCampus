<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title th:text="#{page.eventCreate}">Create Event</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post"
                  th:action="@{/events/{clubId}(clubId=${clubId})}"
                  th:object="${event}">
                <div class="form-row">

                    <div class="form-group mb-3 col-md-6">
                        <label for="name" th:text="#{eventForm.name.label}">Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                th:field="*{name}"
                                th:placeholder="#{eventForm.name.label}" />
                        <p th:if="${#fields.hasErrors('name')}"
                           class="text-danger"
                           th:errors="*{name}"></p>
                    </div>

                    <div class="form-group mb-3 col-md-6">
                        <label for="type" th:text="#{eventForm.type.label}">Type</label>
                        <input
                                type="text"
                                class="form-control"
                                id="type"
                                name="type"
                                th:field="*{type}"
                                th:placeholder="#{eventForm.type.label}" />
                        <p th:if="${#fields.hasErrors('type')}"
                           class="text-danger"
                           th:errors="*{type}"></p>
                    </div>
                </div>

                <div class="form-group mb-3 col-md-6">
                    <label for="photoUrl" th:text="#{eventForm.photoUrl.label}">Photo Url</label>
                    <input
                            type="text"
                            class="form-control"
                            id="photoUrl"
                            name="photoUrl"
                            th:field="*{photoUrl}"
                            th:placeholder="#{eventForm.photoUrl.label}" />
                    <p th:if="${#fields.hasErrors('photoUrl')}"
                       class="text-danger"
                       th:errors="*{photoUrl}"></p>
                </div>

                <div class="form-group mb-3 col-md-6">
                    <label for="startTime" th:text="#{eventForm.startTime.label}">Start Time</label>
                    <input
                            type="datetime-local"
                            class="form-control"
                            id="startTime"
                            name="startTime"
                            th:field="*{startTime}"
                            th:placeholder="#{eventForm.startTime.placeholder}" />
                    <p th:if="${#fields.hasErrors('startTime')}"
                       class="text-danger"
                       th:errors="*{startTime}"></p>
                </div>

                <div class="form-group mb-3 col-md-6">
                    <label for="endTime" th:text="#{eventForm.endTime.label}">End Time</label>
                    <input
                            type="datetime-local"
                            class="form-control"
                            id="endTime"
                            name="endTime"
                            th:field="*{endTime}"
                            th:placeholder="#{eventForm.endTime.placeholder}" />
                    <p th:if="${#fields.hasErrors('endTime')}"
                       class="text-danger"
                       th:errors="*{endTime}"></p>
                </div>

                <button type="submit"
                        class="btn btn-primary"
                        th:text="#{eventForm.submitButton}">
                    Submit
                </button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
