<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{layout}">
<head>
    <title th:text="#{user.list.title}">User Management</title>
</head>

<body layout:fragment="body">
<div class="container mt-4">
    <h2 th:text="#{user.list.heading}">User Management</h2>

    <!-- Teachers Table -->
    <h3 th:text="#{user.list.teachersHeading}">Teachers</h3>
    <table class="table table-striped mb-5">
        <thead>
        <tr>
            <th th:text="#{user.table.username}">Username</th>
            <th th:text="#{user.table.email}">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${teachers}">
            <td th:text="${u.username}">username</td>
            <td th:text="${u.email}">email@example.com</td>
        </tr>
        </tbody>
    </table>

    <!-- Students Table -->
    <h3 th:text="#{user.list.studentsHeading}">Students</h3>
    <table class="table table-striped mb-5">
        <thead>
        <tr>
            <th th:text="#{user.table.username}">Username</th>
            <th th:text="#{user.table.email}">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${students}">
            <td th:text="${u.username}">username</td>
            <td th:text="${u.email}">email@example.com</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
