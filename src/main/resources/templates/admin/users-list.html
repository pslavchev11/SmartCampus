<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{layout}">
<head>
    <title th:text="#{user.list.title}">User Management</title>
</head>

<body layout:fragment="body">
<div class="container mt-4">
    <h2 th:text="#{user.list.heading}">User Management</h2>
    <!-- Admins Table-->
    <h3 th:text="#{user.list.adminsHeading}">Admins</h3>
    <table class="table table-striped mb-5">
        <thead>
        <tr>
            <th th:text="#{user.table.username}">Username</th>
            <th th:text="#{user.table.uniqueNumber}">Unique Number</th>
            <th th:text="#{user.table.email}">Email</th>
            <th th:text="#{user.table.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${admins}">
            <td th:text="${u.username}">username</td>
            <td th:text="${u.uniqueNumber}">123456</td>
            <td th:text="${u.email}">email@example.com</td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${u.id})}"
                   class="btn btn-sm btn-primary"
                   th:text="#{announcementDetail.editButton}">Edit</a>
                <a th:href="@{/admin/users/delete/{id}(id=${u.id})}"
                   class="btn btn-sm btn-danger"
                   th:text="#{announcementDetail.deleteButton}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Teachers Table -->
    <h3 th:text="#{user.list.teachersHeading}">Teachers</h3>
    <table class="table table-striped mb-5">
        <thead>
        <tr>
            <th th:text="#{user.table.username}">Username</th>
            <th th:text="#{user.table.uniqueNumber}">Unique Number</th>
            <th th:text="#{user.table.email}">Email</th>
            <th th:text="#{user.table.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${teachers}">
            <td th:text="${u.username}">username</td>
            <td th:text="${u.uniqueNumber}">123456</td>
            <td th:text="${u.email}">email@example.com</td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${u.id})}"
                   class="btn btn-sm btn-primary"
                   th:text="#{announcementDetail.editButton}">Edit</a>
                <a th:href="@{/admin/users/delete/{id}(id=${u.id})}"
                   class="btn btn-sm btn-danger"
                   th:text="#{announcementDetail.deleteButton}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Students Table -->
    <h3 th:text="#{user.list.studentsHeading}">Students</h3>
    <table class="table table-striped mb-5">
        <thead>
        <tr>
            <th th:text="#{user.table.username}">Username</th>
            <th th:text="#{user.table.uniqueNumber}">Unique Number</th>
            <th th:text="#{user.table.email}">Email</th>
            <th th:text="#{user.table.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${students}">
            <td th:text="${u.username}">username</td>
            <td th:text="${u.uniqueNumber}">123456</td>
            <td th:text="${u.email}">email@example.com</td>
            <td>
                <a th:href="@{/admin/users/edit/{id}(id=${u.id})}"
                   class="btn btn-sm btn-primary"
                   th:text="#{announcementDetail.editButton}">Edit</a>
                <a th:href="@{/admin/users/delete/{id}(id=${u.id})}"
                   class="btn btn-sm btn-danger"
                   th:text="#{announcementDetail.deleteButton}">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
